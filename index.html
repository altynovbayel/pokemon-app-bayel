<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon"
    href="https://icons-for-free.com/iconfiles/png/512/pikachu+pokeball+pokemon+icon-1320184857556086253.png">
  <title>Pokemon</title>
</head>
<body>

  <div class="selectPage">
    <input type="text" class="pageInput" placeholder="50">
    <select class="inputSelect" name="" id="">
      <option value="" disabled selected>choose</option>
      <option value="name">Name</option>
      <option value="page">Page</option>
    </select>
    <button class="goPage">go</button>
  </div>
  
  <div class="container">
    <div class="wrapper">
      
    </div>
  </div>

  <div class="buttons">
    <button class="prev">Prev</button>
    <div class="page">
      <span class="currentPage"></span>
      /
      <span class="allPages"></span>
    </div>
    <button class="next">Next</button>
  </div>

  

  <script src="js/script.js"></script>
</body>
</html>
